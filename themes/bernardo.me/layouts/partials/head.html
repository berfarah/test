<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scape=1.0">
<!-- Force latest IE rendering engine or Chrome frame -->
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
<title>
{{ if .IsHome }}
  {{ .Site.Title }}: {{ .Site.Params.tagline }}
{{ else }}
  {{ .Title }} - {{ .Site.Title }}
{{ end }}
</title>
<meta name="description" content="{{ if .IsHome }}{{ .Site.Params.description }}{{ else }}{{ .Description }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">
<link href="{{ .Site.BaseURL }}/favicon.ico" rel="icon" type="image/ico" />

{{ $css := resources.Get "scss/main.scss" | resources.ToCSS }}
{{ if hugo.IsProduction }}{{ $css = $css | minify | fingerprint "md5" }}{{ end }}
<link rel="stylesheet" href="{{ $css.Permalink }}" as="style" />

<script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.googleid }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ .Site.Params.googleid }}');
</script>
