{{ define "head" }}
{{ $css := resources.Get "scss/posts.scss" | resources.ToCSS }}
{{ if hugo.IsProduction }}{{ $css = $css | minify | fingerprint "md5" }}{{ end }}
<link rel="stylesheet" href="{{ $css.Permalink }}" as="style" />
{{ end }}

{{ define "main" }}
<section class="blog"><article>
  <div class="page-title"><span><h1>{{ .Title }}</h1></span></div>
  {{ .Content }}
</article></section>
{{ end }}
